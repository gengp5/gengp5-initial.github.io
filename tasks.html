<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/tasks.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
    <title>tasks</title>
</head>
<body>
    <div id="tasks">

        <div class="task-topbar">
            <div class="icon">
                <nav class="menu_logo">
                    <img src="src/img/menu.svg" alt="meun-logo">
                </nav>
                <nav class="notification_button">
                    <img src="./src/img/notification.svg">
                </nav>
            </div>

        </div>

        <div class="tasks-card">

            <div class="today">
                <h3>Today</h3>
                <div class="tasks-card-pink1">
                    <a href="task-to-do-task-detail.html"><h4>design to do list layout</h4></a>
                    <div class="form-check">
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                    </div>
                </div>
            </div>

            <div class="tasks-card-pink2">
                <h4>meeting</h4>
            </div>

            <div class="tomorrow">
                <h3>Tomorrow</h3>
                <div class="tasks-card-blue1">
                    <h4>Buy milk</h4>
                </div>
            </div>


            <div class="tasks-card-blue2">
            </div>

            <div class="upcoming">
                <h3>Upcoming</h3>
                <div class="upcoming-card">

                </div>
            </div>

            <div class="Someday">
                <h3>Someday</h3>
                <div class="someday-card">

                </div>

            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tap to add notes">
            <div class="submit-button">
                <button type="submit" class="btn btn-primary mb-2"><img src="./src/img/+.svg"></button>
            </div>
          </div>

          <div class="bottom-bar">
              <div class="icon">
                <div class="Task-icon">
                    <a href="tasks.html"><img src="./src/img/Task.svg"></a>
                </div>
                <div class="calender">
                    <a href="calender1.html"><img src="./src/img/calender.svg"></a>
                </div>
                <div class="setting">
                    <img src="./src/img/setting.svg">
                </div>
              </div>

            
          </div>
        


    </div>

    
</body>
</html>
