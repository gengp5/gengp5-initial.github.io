<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/task-detail.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>tasks (to do task detail)</title>
</head>
<body>
    <div class="task-detail">
        <div class="task-topbar">
            <div class="icon">
                <nav class="menu_logo">
                    <img src="./src/img/menu.svg">
                </nav>
                <nav class="notification_button">
                    <img src="./src/img/notification.svg">
                </nav>
            </div>
        </div>

        <div class="tasks">
            <div class="task-details">
                <h4>Task Details</h4>
                <h4>Jul 15,2021</h4>
            </div>
        </div>
    
        <div class="task-title">
            <h3>design to do list layout</h3>
        </div>
    
        <div class="task-remind">
            <div class="task-remind-text">
                <h5>REMIND ME ABOUT THIS</h5>
                <div class="remind-card">
                </div>
                <div class="remind-card2">
                </div>
            </div>
        </div>

        <div class="task-notes">
            <h5>NOTES</h5>
            <div class="task-notes-box"> 
                <textarea class="form-control" rows="5"></textarea>
            </div>
    
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tap to add notes">
            <div class="submit-button">
                <button type="submit" class="btn btn-primary mb-2"><img src="./src/img/+.svg"></button>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="icon">
              <div class="Task-icon">
                  <a href="tasks.html"><img src="./src/img/Task.svg"></a>
              </div>
              <div class="calender">
                  <a href="calender1.html"><img src="./src/img/calender.svg"></a>
              </div>
              <div class="setting">
                  <img src="./src/img/setting.svg">
              </div>
            </div>
    </div>
</body>
</html>
