<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/tasks.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>TODOO Task</title>
</head>
<body>

    <!---topbar && meun button && notification button-->
    <header>


        <div class="task-topbar">
            <div class="icon">
                <nav class="menu_logo">
                    <img src="src/img/menu(white).svg" alt="meun-logo">
                </nav>
                <nav class="notification_button">
                    <img src="./src/img/notification (white).svg">
                </nav>
            </div>

        </div>
        
    </header>


    <main>
            <div id="tasks">

        <div class="tasks-card">


        </div>
        <div class="search-bar">SEARCH</div>
        <div class="wrapper"> <!---後改名為task-box-->

            <div class="header"> <!--Task-->
                <h3>Task</h3>
            </div>
            <ul class="todoList">
                <!-- Data comes from local storage -->
                <li>buy something<span><i class="fas fa-trash"></i></span></li>
                <!-- Add a new task的Input button -->    
            </ul>

            <div class="first-footer"> <!---wrapper-->
                <div class="inputField">
                    <input type="text" placeholder="Add a new task">
                    <button><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="footer">
                <span>You have <span class="pendingNumb"></span> pending tasks</span>
                <button>Clear All</button>
            </div>

        </div>



    </div>

    
    </main>

    <footer>
        <div class="bottom-bar">
            <div class="icon">
              <div class="Task-icon">
                  <a href="tasks.html"><img src="./src/img/Task_small_icon(white).svg"></a>
              </div>
              <div class="calender">
                  <a href="Calendar.html"><img src="./src/img/calendar_small_icon(white).svg"></a>
              </div>
              <div class="setting">
                  <img src="./src/img/settings_filled (white).svg">
              </div>
            </div>

          
        </div>
    </footer>

    <script src="./src/js/script.js"></script>



    
</body>
</html>
