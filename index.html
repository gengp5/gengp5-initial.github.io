    <title>TODOO</title>

<body>

    <!---login in page-->

    <div class="profile-page">
        <div class="profile-topbar">
            <h6>TODOO</h6>

        </div>

        <div class="profile-icon">
            <div class="icon">
                <img src="./src/img/logo_icon(bluecute) 1.svg">
            </div>
        </div>

        <div class="profile-box">
            <div>
                <h1>Login to <br>your account</h1>
            </div>
        </div>


        <!---<label for="InputEmail">Email address</label>-->
        <div class="form-group">
            <!-- Email Address && Password && Forget Password -->
            <div class="form-group-p1">
                <div class="form-frame">
                    <form action="./TODOO_profile.html" method="get">
                        <input type="email" class="form-control" id="InputEmail" placeholder="Email Address" aria-describedby="emailHelp" required>


                        <br>

                        <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
                        <small id="passwordHelp" class="form-text-text-muted"><br>
            <div class="passwordHelp-text" h3><a href="index.html">Forgot Password ?</h3></a>
            </div>
        </div>


    </div>

    <!-- Remember-box && Login && Cancel button -->
    <div class="form-group-p2">
        <div class="form-frame-p2">
        <div class="Login-button">
                <button type="submit" value="button"><a href="./TODOO_profile.html"><h3>LOG IN</h3></a></button>
        </div>
    </form>
        <div class="cancel-button">
                    <a href="index.html">
                    <button type="button" class="cancelbtn"><h3>CANCEL</h3></button></a>
        </div>
        <div class="remember-box">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me 
            </label>
        </div>
        
        </div>




    </div>

</div>
